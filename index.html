*{

body, .container, .video-controls, .video-timer, .options{
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
}
.container{
  user-select: none;
  overflow: hidden;
  width: 100%;
  height: 100%;
  background: #000;
  aspect-ratio: 16 / 9;
  position: relative;
}
.container.fullscreen{
  max-width: 100%;
  width: 100%;
  height: 100vh;
  border-radius: 0px;
}
.wrapper{
  position: absolute;
  left: 0;
  right: 0;
  z-index: 1;
  opacity: 0;
  bottom: -15px;
  transition: all 0.08s ease;
}
.container.show-controls .wrapper{
  opacity: 1;
  bottom: 0;
  transition: all 0.13s ease;
}
.wrapper::before{
  content: "";
  bottom: 0;
  width: 100%;
  z-index: -1;
  position: absolute;
  height: calc(100% + 35px);
  pointer-events: none;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
}
.video-timeline{
  height: 7px;
  width: 100%;
  cursor: pointer;
}
.video-timeline .progress-area{
  height: 3px;
  position: relative;
  background: rgba(255, 255, 255, 0.6);
}
.progress-area span{
  position: absolute;
  left: 50%;
  top: -25px;
  font-size: 13px;
  color: #fff;
  pointer-events: none;
  transform: translateX(-50%);
}
.progress-area .progress-bar{
  width: 0%;
  height: 100%;
  position: relative;
  background: #e91e63;
}
.progress-bar::before{
  content: "";
  right: 0;
  top: 50%;
  height: 13px;
  width: 13px;
  position: absolute;
  border-radius: 50%;
  background: #e91e63;
  transform: translateY(-50%);
}
.progress-bar::before, .progress-area span{
  display: none;
}
.video-timeline:hover .progress-bar::before,
.video-timeline:hover .progress-area span{
  display: block;
}
.wrapper .video-controls{
  padding: 5px 20px 10px;
}
.video-controls .options{
  width: 100%;
}
.video-controls .options:first-child{
  justify-content: flex-start;
}
.video-controls .options:last-child{
  justify-content: flex-end;
}
.options button{
  height: 40px;
  width: 40px;
  font-size: 19px;
  border: none;
  cursor: pointer;
  background: none;
  color: #efefef;
  border-radius: 3px;
  transition: all 0.3s ease;
}
.options button :where(i, span) {
  height: 100%;
  width: 100%;
  line-height: 40px;
}
.options button:hover :where(i, span){
  color: #fff;
}
.options button:active :where(i, span){
  transform: scale(0.9);
}
.options button span{
  font-size: 23px;
}
.options input{
  height: 4px;
  margin-left: 3px;
  max-width: 75px;
  accent-color: #e91e63;
}
.options .video-timer{
  color: #efefef;
  margin-left: 15px;
  font-size: 14px;
}
.video-timer .separator{
  margin: 0 5px;
  font-size: 16px;
  font-family: "Open sans";
}
.playback-content{
  display: flex;
  position: relative;
}
.playback-content .speed-options{
  position: absolute;
  list-style: none;
  left: -40px;
  bottom: 40px;
  width: 95px;
  overflow: hidden;
  opacity: 0;
  border-radius: 4px;
  pointer-events: none;
  background: rgba(24, 31, 43, 0.9);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  transition: opacity 0.13s ease;
}
.playback-content .speed-options.show{
  opacity: 1;
  pointer-events: auto;
}
.speed-options li{
  cursor: pointer;
  color: #ededed;
  font-size: 14px;
  margin: 2px 0;
  padding: 5px 0 5px 15px;
  transition: all 0.1s ease;
}
.speed-options li:where(:first-child, :last-child){
  margin: 0px;
}
.speed-options li:hover{
  background: #dfdfdf;
}
.speed-options li.active{
  color: #fff;
  background: #e91e63;
}
.container video{
  width: 100%;
}

@media screen and (max-width: 540px) {
  .wrapper .video-controls{
    padding: 3px 10px 7px;

  .options input, .progress-area span{

  function getMovieIDFromURL() {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get("vd");
}

function getPrimaryColorFromVideo(video) {
  if (video && video.color) {
    return "#" + video.color;
  }
  return "#ffffff";
}

function setDocumentTitle(video) {
  if (video && video.nome) {
    document.title = video.nome;
  }
}

function checkVideoStatus(video) {
  if (video && video.sts === "off") {
    alert("Esse Filme está Off");
    window.location.href = "https://moviemil.blogspot.com";
  }
}

const jsonUrl = "https://script.google.com/macros/s/AKfycbyrUt-UJNKfAGJ7cH3teSob9ZNaF74X3BkuZ7QWgAtlz2P1oNAFr3NFS1Il7FTMqgEP/exec";
const apiBaseUrl = "https://api.themoviedb.org/3/";
const apiKey = "dd8b9b0ba16a7a2e167615c6de0d99a0"; // Substitua pelo seu próprio API key do themoviedb

// Crie o objeto FormData com os parâmetros desejados
const formData = new FormData();
formData.append("Function", "ExportJSON");
formData.append("page", "Filmes");

fetch(jsonUrl, {
  method: "POST",
  body: formData
})
  .then(response => response.json())
  .then(data => {
    const movieID = getMovieIDFromURL();
    const movieData = data.find(item => item.ID.toString() === movieID);

    if (movieData) {
      checkVideoStatus(movieData);

      let videoSource;
      if (movieData.stream === "mp4") {
        videoSource = movieData.player;
      } else if (movieData.stream === "drive") {
        videoSource = `https://www.googleapis.com/drive/v3/files/${movieData.player}?key=AIzaSyDY5_iV-9HHm2u3bYef5sZ5Kc5Jd_4we9s&alt=media`;
      }

      const videoElement = document.getElementById("video-id");
      videoElement.innerHTML = `<source src="${videoSource}" type="video/mp4">`;

      videoElement.onloadeddata = function() {
        const divToHide = document.querySelector(".psload");
        if (divToHide) {
          divToHide.classList.add("fade-out");
          divToHide.addEventListener("animationend", function() {
            divToHide.style.display = "none";
          });
        } else {
          console.log("Elemento com a classe 'psload' não encontrado.");
        }
      };

      // Obter os detalhes do filme para obter o título e o banner em português
      fetch(`${apiBaseUrl}movie/${movieData.ID}?api_key=${apiKey}&language=pt-BR`)
        .then(response => response.json())
        .then(data => {
          const titulo = data.title;
          const bannerPath = data.backdrop_path;
          const bannerUrl = `https://image.tmdb.org/t/p/original${bannerPath}`;
          document.title = titulo;
          videoElement.setAttribute("poster", bannerUrl);

          const divOpss = document.querySelector(".opss");
          const divOprr = document.querySelector(".oprr");

          if (divOpss && divOprr) {
            if (divOpss.style.display !== "none" && divOpss.style.display !== "") {
              if (movieData) {
                divOprr.style.display = "flex";
              } else {
                divOprr.style.display = "none";
              }
            } else {
              if (movieData) {
                divOprr.style.display = "";
              } else {
                divOprr.style.display = "flex";
              }
            }
          } else {
            console.log("Elementos 'opss' ou 'oprr' não encontrados.");
          }
        })
        .catch(error => {
          console.log("Erro ao obter o título e o banner do filme:", error);
        });

      setDocumentTitle(movieData);

      // Remover chaves desnecessárias
      delete movieData.mp4Url;
      delete movieData.gdID;
    } else {
      console.log("Filme não encontrado!");

      const divOpss = document.querySelector(".opss");
      const divOprr = document.querySelector(".oprr");

      if (divOpss && divOprr) {
        divOpss.style.display = "flex";
        divOprr.style.display = "none";
      } else {
        console.log("Elementos 'opss' ou 'oprr' não encontrados.");
      }
    }
  })
  .catch(error => {
    console.log("Erro ao carregar o JSON:", error);
  });

    timer = setTimeout(() => {
        container.classList.remove("show-controls");
    }, 3000);
}
hideControls();

container.addEventListener("mousemove", () => {
    container.classList.add("show-controls");
    clearTimeout(timer);
    hideControls();   
});

const formatTime = time => {
    let seconds = Math.floor(time % 60),
    minutes = Math.floor(time / 60) % 60,
    hours = Math.floor(time / 3600);

    seconds = seconds < 10 ? `0${seconds}` : seconds;
    minutes = minutes < 10 ? `0${minutes}` : minutes;
    hours = hours < 10 ? `0${hours}` : hours;

    if(hours == 0) {
        return `${minutes}:${seconds}`
    }
    return `${hours}:${minutes}:${seconds}`;
}

videoTimeline.addEventListener("mousemove", e => {
    let timelineWidth = videoTimeline.clientWidth;
    let offsetX = e.offsetX;
    let percent = Math.floor((offsetX / timelineWidth) * mainVideo.duration);
    const progressTime = videoTimeline.querySelector("span");
    offsetX = offsetX < 20 ? 20 : (offsetX > timelineWidth - 20) ? timelineWidth - 20 : offsetX;
    progressTime.style.left = `${offsetX}px`;
    progressTime.innerText = formatTime(percent);
});

videoTimeline.addEventListener("click", e => {
    let timelineWidth = videoTimeline.clientWidth;
    mainVideo.currentTime = (e.offsetX / timelineWidth) * mainVideo.duration;
});

mainVideo.addEventListener("timeupdate", e => {
    let {currentTime, duration} = e.target;
    let percent = (currentTime / duration) * 100;
    progressBar.style.width = `${percent}%`;
    currentVidTime.innerText = formatTime(currentTime);
});

mainVideo.addEventListener("loadeddata", () => {
    videoDuration.innerText = formatTime(mainVideo.duration);
});

const draggableProgressBar = e => {
    let timelineWidth = videoTimeline.clientWidth;
    progressBar.style.width = `${e.offsetX}px`;
    mainVideo.currentTime = (e.offsetX / timelineWidth) * mainVideo.duration;
    currentVidTime.innerText = formatTime(mainVideo.currentTime);
}

volumeBtn.addEventListener("click", () => {
    if(!volumeBtn.classList.contains("fa-volume-high")) {
        mainVideo.volume = 0.5;
        volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
    } else {
        mainVideo.volume = 0.0;
        volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
    }
    volumeSlider.value = mainVideo.volume;
});

volumeSlider.addEventListener("input", e => {
    mainVideo.volume = e.target.value;
    if(e.target.value == 0) {
        return volumeBtn.classList.replace("fa-volume-high", "fa-volume-xmark");
    }
    volumeBtn.classList.replace("fa-volume-xmark", "fa-volume-high");
});

speedOptions.querySelectorAll("li").forEach(option => {
    option.addEventListener("click", () => {
        mainVideo.playbackRate = option.dataset.speed;
        speedOptions.querySelector(".active").classList.remove("active");
        option.classList.add("active");
    });
});

document.addEventListener("click", e => {
    if(e.target.tagName !== "SPAN" || e.target.className !== "material-symbols-rounded") {
        speedOptions.classList.remove("show");
    }
});

fullScreenBtn.addEventListener("click", () => {
    container.classList.toggle("fullscreen");
    if(document.fullscreenElement) {
        fullScreenBtn.classList.replace("fa-compress", "fa-expand");
        return document.exitFullscreen();
    }
    fullScreenBtn.classList.replace("fa-expand", "fa-compress");
    container.requestFullscreen();
});

speedBtn.addEventListener("click", () => speedOptions.classList.toggle("show"));
pipBtn.addEventListener("click", () => mainVideo.requestPictureInPicture());
skipBackward.addEventListener("click", () => mainVideo.currentTime -= 5);
skipForward.addEventListener("click", () => mainVideo.currentTime += 5);
mainVideo.addEventListener("play", () => playPauseBtn.classList.replace("fa-play", "fa-pause"));
mainVideo.addEventListener("pause", () => playPauseBtn.classList.replace("fa-pause", "fa-play"));
playPauseBtn.addEventListener("click", () => mainVideo.paused ? mainVideo.play() : mainVideo.pause());
videoTimeline.addEventListener("mousedown", () => videoTimeline.addEventListener("mousemove", draggableProgressBar));
document.addEventListener("mouseup", () => videoTimeline.removeEventListener("mousemove", draggableProgressBar));
</script>
  </body>
</html>
